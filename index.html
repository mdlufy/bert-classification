<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Классификация текста с BERT</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 40px auto;
                width: min(90%, 600px);
                line-height: 1.6;
            }
            .container {
                display: flex;
                flex-direction: column;
                gap: 20px;
            }
            textarea {
                width: 100%;
                height: 150px;
                padding: 10px;
                font-size: 16px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
            button {
                padding: 10px 20px;
                background: #4caf50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }
            button:disabled {
                background: #cccccc;
            }
            .results {
                margin-top: 20px;
                padding: 15px;
                background: #f9f9f9;
                border-radius: 4px;
                border-left: 4px solid #4caf50;
            }
            .status {
                font-style: italic;
                color: #666;
            }
            .confidence-bar {
                height: 20px;
                background: #e0e0e0;
                border-radius: 10px;
                margin: 5px 0;
                overflow: hidden;
            }
            .confidence-fill {
                height: 100%;
                background: #4caf50;
                border-radius: 10px;
                transition: width 0.5s ease;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Классификация текста с BERT</h1>

            <div class="input-section">
                <textarea
                    id="text-input"
                    placeholder="Введите текст для классификации..."
                >
Transformers.js позволяет запускать модели машинного обучения прямо в браузере!</textarea
                >
                <button id="classify-btn">Классифицировать</button>
            </div>

            <div class="status" id="status">
                Статус: Нажмите "Классифицировать"
            </div>

            <div class="results" id="results" style="display: none">
                <h3>Результаты:</h3>
                <div id="prediction"></div>
                <div id="confidence-container"></div>
            </div>
        </div>

        <script type="module">
            // Импортируем необходимые компоненты из Transformers.js
            // import {
            //     pipeline,
            //     env,
            // } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.16.0';

            import {
                pipeline,
                env,
            } from 'https://cdn.jsdelivr.net/npm/@huggingface/transformers@3.5.2';

            // Получаем элементы DOM
            const textInput = document.getElementById('text-input');
            const classifyBtn = document.getElementById('classify-btn');
            const status = document.getElementById('status');
            const results = document.getElementById('results');
            const prediction = document.getElementById('prediction');
            const confidenceContainer = document.getElementById(
                'confidence-container'
            );

            // Инициализируем классификатор
            let classifier;

            // env.useBrowserCache = false;

            // Specify a custom location for models (defaults to '/models/').
            // env.localModelPath = '/';

            // Disable the loading of remote models from the Hugging Face Hub:
            // env.allowRemoteModels = false;
            // env.allowLocalModels = true;

            // env.remoteHost = null; // Отключаем попытки скачивать с Hugging Face Hub

            // Ключевое исправление: явно указываем, что используем ONNX
            // env.backends.onnx.wasm.wasmPaths =
            //     'https://cdn.jsdelivr.net/npm/onnxruntime-web@1.17.1/dist/';

            async function initModel() {
                try {
                    // Используем относительный путь без ведущего слеша
                    classifier = await pipeline(
                        'text-classification',
                        // использовать свою модель здесь
                        // 'Xenova/distilbert-base-uncased-finetuned-sst-2-english',
                        // 'Xenova/distilbert-base-uncased-finetuned-sst-2-english',
                        'mdlufy/distilbert-sentiment-ru',
                        // 'web_model', // Путь относительно корня сайта
                        {
                            quantized: false, // Для не квантованной модели
                            progress_callback: (progress) => {
                                console.log(
                                    `Загрузка: ${Math.round(
                                        progress.loaded * 100
                                    )}%`
                                );
                            },
                        }
                    );

                    // const classifier = await pipeline('text-classification', {
                    //     model: {
                    //         file: 'web_model/model.onnx',
                    //         quantized: false,
                    //     },
                    //     tokenizer: 'web_model/tokenizer.json',
                    // });

                    console.log('Модель успешно загружена');
                    return classifier;
                } catch (e) {
                    console.error('Ошибка загрузки модели:', e);
                    throw e;
                }
            }

            // Функция классификации текста
            async function classifyText() {
                const text = textInput.value.trim();
                if (!text) {
                    status.textContent = 'Введите текст для классификации';
                    return;
                }

                try {
                    // Показываем статус
                    classifyBtn.disabled = true;
                    status.textContent = 'Анализ текста...';

                    // Выполняем классификацию
                    const results = await classifier(text);

                    // Отображаем результаты
                    displayResults(results);
                } catch (error) {
                    status.textContent = `Ошибка классификации: ${error.message}`;
                    console.error(error);
                } finally {
                    classifyBtn.disabled = false;
                }
            }

            // Функция отображения результатов
            function displayResults(classifications) {
                // Показываем контейнер с результатами
                results.style.display = 'block';

                // Отображаем основной прогноз
                const mainResult = classifications[0];
                prediction.innerHTML = `
                <p><strong>Текст:</strong> ${textInput.value}</p>
                <p><strong>Класс:</strong> ${mainResult.label}</p>
            `;

                // Отображаем уверенность модели для всех классов
                confidenceContainer.innerHTML = '<h4>Уверенность модели:</h4>';

                classifications.forEach((result) => {
                    const percentage = (result.score * 100).toFixed(1);

                    const confidenceElement = document.createElement('div');
                    confidenceElement.innerHTML = `
                    <div>${result.label}: ${percentage}%</div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${percentage}%"></div>
                    </div>
                `;

                    confidenceContainer.appendChild(confidenceElement);
                });

                status.textContent = 'Анализ завершен!';
            }

            // Инициализация при загрузке страницы
            window.addEventListener('DOMContentLoaded', () => {
                initModel();
                classifyBtn.addEventListener('click', classifyText);
            });
        </script>
    </body>
</html>
